<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreador de Horas - Staff Antioquia üåÑ</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <script type="module" src="app.js" defer></script>
</head>
<body class="dark-mode">
  <div class="container-fluid quantum-container">
    <header class="quantum-header">
      <div class="gradient-overlay"></div>
      <div class="header-content">
        <h1>üåÑ Rastreador de Horas - Staff Antioquia</h1>
        <p>Sistema de Gesti√≥n de Rendimiento Regional</p>
      </div>
    </header>
    
    <main class="quantum-main container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="quantum-card registration-card">
            <div class="card-header">
              <h3>Registro de Tiempo</h3>
            </div>
            <div class="card-body">
              <form id="registroForm">
                <div class="quantum-input-group mb-3">
                  <label for="nombre" class="form-label">Nombre del Colaborador</label>
                  <input type="text" class="quantum-input" id="nombre" required>
                </div>

                <div class="quantum-input-group mb-3">
                  <label for="rango" class="form-label">Rango/√Årea</label>
                  <input type="text" class="quantum-input" id="rango" required placeholder="Escribe tu rango o √°rea">
                </div>

                <div class="quantum-input-group mb-3">
                  <label for="fecha" class="form-label">Fecha</label>
                  <input type="date" class="quantum-input" id="fecha" required>
                </div>

                <div class="row">
                  <div class="col-6 quantum-input-group mb-3">
                    <label for="horaEntrada" class="form-label">Hora de Entrada</label>
                    <input type="text" class="quantum-input" id="horaEntrada" placeholder="HH:MM" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" required>
                  </div>
                  <div class="col-6 quantum-input-group mb-3">
                    <label for="horaSalida" class="form-label">Hora de Salida</label>
                    <input type="text" class="quantum-input" id="horaSalida" placeholder="HH:MM" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" required>
                  </div>
                </div>

                <button type="submit" class="quantum-button">Registrar Tiempo</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="quantum-card daily-records-card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3>Registros Diarios de Antioquia</h3>
              <input type="text" id="buscador" class="quantum-input search-input" placeholder="Buscar por nombre...">
            </div>
            <div class="card-body p-0">
              <div class="table-responsive quantum-table-container">
                <table id="registrosTable" class="quantum-table">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>√Årea</th>
                      <th>Fecha</th>
                      <th>Entrada</th>
                      <th>Salida</th>
                      <th>Tiempo Total</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="quantum-card weekly-summary-card mt-3">
            <div class="card-header">
              <h3>Resumen Semanal de Antioquia</h3>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive quantum-table-container">
                <table id="resumenSemanal" class="quantum-table">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Total de Horas</th>
                      <th>Rendimiento</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="mt-3 text-end">
            <button id="reiniciar" class="quantum-button quantum-button-danger">
              <i class="bi bi-arrow-clockwise"></i> Reiniciar Sistema
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notificacion" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="quantum-toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Rastreador de Horas - Antioquia</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toastBody" class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
